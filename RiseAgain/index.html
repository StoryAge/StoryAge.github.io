<script>
    menuToggler();
    stickyNavbar();
    // bindDragScroll();

    // Navbar Background Color Change when fixed
    var navbar = document.querySelector(".navbar");
    var isFixed = false;
    var isPlaying = false;
    function manageFixAnim() {
        if (navbar.classList.contains("is-fixed-top") && !isFixed && !isPlaying) {
            isFixed = true;
            fixAnim.reverse();
            fixAnim.play();
        }
        else if (!navbar.classList.contains("is-fixed-top") && isFixed && !isPlaying) {
            isFixed = false;
            fixAnim.reverse();
            fixAnim.play();
        }
    }
    var fixAnim = anime({
        targets: ['.navbar-brand', '.navbar-menu'],
        easing: 'easeInOutQuint',
        duration: 800,
        autoplay: false,
        backgroundColor: ["rgb(0, 0, 0, 0%)", "rgb(25, 25, 25, 40%)"],
    });
    fixAnim.reverse();


    window.addEventListener('scroll', manageFixAnim);
    manageFixAnim();
</script>
